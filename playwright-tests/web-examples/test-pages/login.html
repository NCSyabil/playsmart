<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
        }
        .login-form {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .remember-me {
            margin: 15px 0;
        }
        .forgot-password {
            margin-top: 15px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .error {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 20px;
        }
        .error.show {
            display: block;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Test Application</h1>
        <p>Login Page</p>
    </div>

    <main id="content">
        <div class="error" id="error-message" role="alert">
            Invalid username or password
        </div>

        <form id="login" class="login-form">
            <h2>Login</h2>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" />
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember" style="display: inline; font-weight: normal;">Remember Me</label>
            </div>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn" style="margin-left: 10px;">Sign Up</button>

            <div class="forgot-password">
                <a href="#" title="Forgot Password">Forgot Password?</a>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Test Application. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'testuser' && password === 'testpass') {
                window.location.href = 'home.html';
            } else {
                document.getElementById('error-message').classList.add('show');
            }
        });
    </script>
</body>
</html>
